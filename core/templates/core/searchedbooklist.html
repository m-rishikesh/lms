{%load static%}
<link rel="stylesheet" href="{% static 'core/booklist.css' %}">
<form method="get">
  <input type="text" name="q" placeholder="Search books..." value="{{ request.GET.q }}">
  <button type="submit">Search</button>
</form>

<table class="book-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Available To Issue</th>
      <th>Issue</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.category }}</td>
        <td>
  {% if book.is_available %}
    Yes
  {% else %}
    No
  {% endif %}
</td>
    <td>
  {% if book.is_available %}
    <form method="post" action="{% url 'issuebook' book.id %}">
  {% csrf_token %}
  <button type="submit">Issue</button>
    </form>
    
  {% endif %}
</td>
       
      </tr>
    {% empty %}
      <tr>
        <td colspan="5" class="no-data">No books found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
