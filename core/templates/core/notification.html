<form method="post" style="max-width: 600px; margin: 20px auto; padding: 20px; 
     background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    {% csrf_token %}
    
    <h2 style="text-align:center; color:#2c3e50; margin-bottom: 20px;">Send Notification</h2>
    
    <div style="margin-bottom: 15px;">
        {{ form.as_p }}
    </div>

    <button type="submit" 
            style="width: 100%; padding: 12px; background-color: #27ae60; color: white; 
                   border: none; border-radius: 5px; font-size: 16px; cursor: pointer;
                   transition: background-color 0.3s ease;">
        Submit
    </button>
</form>

<style>
form button:hover {
    background-color: #219150;
}

form p {
    margin-bottom: 10px;
}

form input, form select, form textarea {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
    box-sizing: border-box;
}
</style>
